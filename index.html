<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Registration Form</h1>

    <form action="#" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </fieldset><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="bio" class="bio">Share a few things about yourself(optional):</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>

        <label><input type="checkbox" name="terms" required> I agree to the Terms and Conditions</label><br><br>

        <div class="buttons">
            <input type="submit"></input>
            <input type="reset"></input>
        </div>

    </form>

    <p class="footer">Don't mind me, I'm just a footer at the bottom no one is going to read...</p>
</body>

</html>
